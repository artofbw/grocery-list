<h2 mat-dialog-title>Usuń produkt</h2>
<mat-dialog-content class="mat-typography">
  <p>Czy jesteś pewien, że chcesz usunąć ten produkt z listy?</p>
</mat-dialog-content>

  <mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Potwierdź</button>

</mat-dialog-actions>
